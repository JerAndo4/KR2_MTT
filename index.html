<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ШЦЛ и Энгсет</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #252526;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #3c3c3c;
            background: #2d2d30;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #d4d4d4;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #37373d;
        }

        .tab.active {
            background: #252526;
            color: #4ec9b0;
            border-bottom: 3px solid #4ec9b0;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        h2 {
            color: #4ec9b0;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 4px;
        }

        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 150px;
        }

        .dynamic-inputs {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #3c3c3c;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #9cdcfe;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            background: #3c3c3c;
            border: 1px solid #555;
            border-radius: 4px;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4ec9b0;
        }

        button {
            background: #0e639c;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }

        button:hover {
            background: #1177bb;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #output1,
        #output2 {
            margin-top: 20px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            border-left: 4px solid #4ec9b0;
            max-height: 600px;
            overflow-y: auto;
        }

        .loading {
            color: #ce9178;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        .note {
            background: #2d2d30;
            padding: 10px;
            border-left: 3px solid #ce9178;
            margin-bottom: 15px;
            color: #ce9178;
        }

        #status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2d2d30;
            padding: 10px 20px;
            border-radius: 4px;
            border-left: 3px solid #ce9178;
            display: none;
            z-index: 1000;
        }

        #status.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="status"></div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab(1)">Задание 1 (ШЦЛ)</button>
            <button class="tab" onclick="switchTab(2)">Задание 2 (Энгсет-I)</button>
        </div>

        <!-- ЗАДАНИЕ 1 -->
        <div id="task1" class="tab-content active">
            <h2>Задание 1: Мультисервисный Эрланг (ШЦЛ)</h2>

            <div class="input-group">
                <div class="input-row">
                    <div class="input-field">
                        <label>K (количество классов):</label>
                        <input type="number" id="K1" value="3" min="1" max="10" onchange="generateInputs1()">
                    </div>
                    <div class="input-field">
                        <label>V (ресурс):</label>
                        <input type="number" id="V1" value="7">
                    </div>
                </div>

                <div id="dynamicInputs1" class="dynamic-inputs"></div>

                <button id="calcBtn1" onclick="runTask1()">Рассчитать</button>
            </div>

            <div id="output1" class="hidden"></div>
        </div>

        <!-- ЗАДАНИЕ 2 -->
        <div id="task2" class="tab-content">
            <h2>Задание 2: Мультисервисный Энгсет-I</h2>

            <div class="note">
                Примечание: для q'(v) укажите список значений через запятую, например: 1,2
            </div>

            <div class="input-group">
                <div class="input-row">
                    <div class="input-field">
                        <label>N (макс. соединений):</label>
                        <input type="number" id="N2" value="5">
                    </div>
                    <div class="input-field">
                        <label>K (количество классов):</label>
                        <input type="number" id="K2" value="2" min="1" max="10" onchange="generateInputs2()">
                    </div>
                    <div class="input-field">
                        <label>V (ресурс):</label>
                        <input type="number" id="V2" value="10">
                    </div>
                </div>

                <div id="dynamicInputs2" class="dynamic-inputs"></div>

                <div class="input-row" style="margin-top: 15px;">
                    <div class="input-field">
                        <label>Список v для q'(v) (через запятую):</label>
                        <input type="text" id="v_list_2" value="1,2" placeholder="1,2,3">
                    </div>
                </div>

                <button id="calcBtn2" onclick="runTask2()">Рассчитать</button>
            </div>

            <div id="output2" class="hidden"></div>
        </div>
    </div>

    <script>
        let pyodide;
        let pyodideLoaded = false;

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            console.log(message);
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.classList.remove('show');
        }

        async function initPyodide() {
            if (pyodideLoaded) return true;

            try {
                showStatus('Загрузка Python (подождите ~30 сек)...');
                pyodide = await loadPyodide();
                pyodideLoaded = true;
                showStatus('Python готов!');
                setTimeout(hideStatus, 2000);
                return true;
            } catch (err) {
                showStatus('Ошибка: ' + err.message);
                console.error(err);
                return false;
            }
        }

        function switchTab(tabNum) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            document.querySelectorAll('.tab')[tabNum - 1].classList.add('active');
            document.getElementById('task' + tabNum).classList.add('active');
        }

        // Генерация полей для Задания 1
        function generateInputs1() {
            const K = parseInt(document.getElementById('K1').value);
            const container = document.getElementById('dynamicInputs1');

            let html = '<h3 style="color: #9cdcfe; margin-bottom: 10px;">Параметры классов:</h3>';

            // b_k
            html += '<div class="input-row">';
            for (let k = 1; k <= K; k++) {
                html += `
                    <div class="input-field">
                        <label>b${k}:</label>
                        <input type="number" id="b${k}_1" value="${k}" step="0.1">
                    </div>
                `;
            }
            html += '</div>';

            // rho_k
            html += '<div class="input-row">';
            for (let k = 1; k <= K; k++) {
                html += `
                    <div class="input-field">
                        <label>ρ${k}:</label>
                        <input type="number" id="rho${k}_1" value="${k}" step="0.1">
                    </div>
                `;
            }
            html += '</div>';

            container.innerHTML = html;
        }

        // Генерация полей для Задания 2
        function generateInputs2() {
            const K = parseInt(document.getElementById('K2').value);
            const container = document.getElementById('dynamicInputs2');

            let html = '<h3 style="color: #9cdcfe; margin-bottom: 10px;">Параметры классов:</h3>';

            // xi_k
            html += '<div class="input-row">';
            for (let k = 1; k <= K; k++) {
                html += `
                    <div class="input-field">
                        <label>ξ${k} (xi${k}):</label>
                        <input type="number" id="xi${k}_2" value="${k * 0.2}" step="0.1">
                    </div>
                `;
            }
            html += '</div>';

            // b_k
            html += '<div class="input-row">';
            for (let k = 1; k <= K; k++) {
                html += `
                    <div class="input-field">
                        <label>b${k}:</label>
                        <input type="number" id="b${k}_2" value="${k}">
                    </div>
                `;
            }
            html += '</div>';

            // mu_k
            html += '<div class="input-row">';
            for (let k = 1; k <= K; k++) {
                html += `
                    <div class="input-field">
                        <label>μ${k} (mu${k}):</label>
                        <input type="number" id="mu${k}_2" value="1" step="0.1">
                    </div>
                `;
            }
            html += '</div>';

            container.innerHTML = html;
        }

        async function runTask1() {
            if (!pyodideLoaded) {
                const loaded = await initPyodide();
                if (!loaded) return;
            }

            const btn = document.getElementById('calcBtn1');
            const output = document.getElementById('output1');

            btn.disabled = true;
            btn.textContent = 'Вычисляем...';
            output.classList.remove('hidden');
            output.textContent = 'Выполняется расчёт...';

            try {
                const K = parseInt(document.getElementById('K1').value);
                const V = parseInt(document.getElementById('V1').value);

                // Собираем b[]
                let b_values = [];
                for (let k = 1; k <= K; k++) {
                    b_values.push(document.getElementById(`b${k}_1`).value);
                }

                // Собираем rho[]
                let rho_values = [];
                for (let k = 1; k <= K; k++) {
                    rho_values.push(document.getElementById(`rho${k}_1`).value);
                }

                const pythonCode = `
from fractions import Fraction

b = [${b_values.join(', ')}]
V = ${V}
K = ${K}
ro = [${rho_values.join(', ')}]

output = []

output.append("="*60)
output.append("ЗАДАНИЕ 1: Множества S, Sk, S̄k")
output.append("="*60)

# Генерация S для произвольного K
def generate_S(K, V, b):
    S = []

    def recurse(index, state, used):
        if index == K:
            if used <= V:
                S.append(tuple(state))
            return

        max_n = (V - used) // b[index] if b[index] > 0 else 0
        for n in range(max_n + 1):
            recurse(index + 1, state + [n], used + n * b[index])

    recurse(0, [], 0)
    return S

S = generate_S(K, V, b)

output.append(f"\\nS: {len(S)} состояний")
for state in S:
    output.append(str(state))

# Sk для каждого класса
S_k_list = []
for k in range(K):
    S_k = [state for state in S if sum(state[i] * b[i] for i in range(K)) + b[k] <= V]
    S_k_list.append(S_k)
    output.append(f"\\nS{k+1}: {len(S_k)} состояний")
    for state in S_k:
        output.append(str(state))

# S̄k
for k in range(K):
    S_not_k = [state for state in S if state not in S_k_list[k]]
    output.append(f"\\nS_not{k+1}: {len(S_not_k)} состояний")
    for state in S_not_k:
        output.append(str(state))

output.append("\\n" + "="*60)
output.append("ЗАДАНИЕ 2: Вычисление q(v) и G")
output.append("="*60)

q_prime = [Fraction(0)] * (V + 1)
q_prime[0] = Fraction(1)

output.append("\\nq'(0) = 1\\n")

for v in range(1, V + 1):
    summ = Fraction(0)

    for k in range(K):
        if v >= b[k]:
            summ += b[k] * ro[k] * q_prime[v - b[k]]

    q_prime[v] = summ / v
    output.append(f"q'({v}) = {q_prime[v]}")

G = sum(q_prime)
output.append(f"\\nG = {G} ≈ {float(G):.6f}")

q = [q_prime[v] / G for v in range(V + 1)]

output.append("\\nq(v):")
for v in range(V + 1):
    output.append(f"q({v}) = {q[v]} ≈ {float(q[v]):.6f}")

output.append("\\n" + "="*60)
output.append("ЗАДАНИЕ 3: πk и UTIL")
output.append("="*60)

pi = []
for k in range(K):
    V_bar = V - b[k] + 1
    pi_k = sum(q[v] for v in range(V_bar, V + 1))
    pi.append(pi_k)
    output.append(f"π{k+1} = {pi_k} ≈ {float(pi_k):.6f}")

UTIL = sum(v * q[v] for v in range(1, V + 1))
output.append(f"\\nUTIL = {UTIL} ≈ {float(UTIL):.6f}")

output.append("\\n" + "="*60)
output.append("ИТОГОВЫЕ РЕЗУЛЬТАТЫ")
output.append("="*60)
output.append(f"G = {G}")
for k in range(K):
    output.append(f"π{k+1} = {pi[k]}")
output.append(f"UTIL = {UTIL}")

"\\n".join(output)
`;

                const result = await pyodide.runPythonAsync(pythonCode);
                output.textContent = result;
            } catch (err) {
                output.textContent = 'Ошибка: ' + err.message;
                console.error(err);
            }

            btn.disabled = false;
            btn.textContent = 'Рассчитать';
        }

        async function runTask2() {
            if (!pyodideLoaded) {
                const loaded = await initPyodide();
                if (!loaded) return;
            }

            const btn = document.getElementById('calcBtn2');
            const output = document.getElementById('output2');

            btn.disabled = true;
            btn.textContent = 'Вычисляем...';
            output.classList.remove('hidden');
            output.textContent = 'Выполняется расчёт...';

            try {
                const N = parseInt(document.getElementById('N2').value);
                const K = parseInt(document.getElementById('K2').value);
                const V = parseInt(document.getElementById('V2').value);
                const v_list_str = document.getElementById('v_list_2').value;

                // Собираем xi[]
                let xi_values = [];
                for (let k = 1; k <= K; k++) {
                    xi_values.push(document.getElementById(`xi${k}_2`).value);
                }

                // Собираем b[]
                let b_values = [];
                for (let k = 1; k <= K; k++) {
                    b_values.push(document.getElementById(`b${k}_2`).value);
                }

                // Собираем mu[]
                let mu_values = [];
                for (let k = 1; k <= K; k++) {
                    mu_values.push(document.getElementById(`mu${k}_2`).value);
                }

                const pythonCode = `
from fractions import Fraction

N = ${N}
K = ${K}
V = ${V}
xi = [${xi_values.join(', ')}]
b = [${b_values.join(', ')}]
mu = [${mu_values.join(', ')}]
v_list = [${v_list_str}]

S = [Fraction(xi[k]) / Fraction(mu[k]) for k in range(K)]

output = []

output.append("="*60)
output.append("ПАРАМЕТРЫ ЗАДАЧИ")
output.append("="*60)
output.append(f"N = {N}, K = {K}, V = {V}")
output.append(f"ξ = {xi}")
output.append(f"b = {b}")
output.append(f"μ = {mu}")
output.append(f"\\nНагрузка классов:")
for k in range(K):
    output.append(f"S_{k+1} = {S[k]} = {float(S[k])}")

output.append("\\n" + "="*60)
output.append("ЗАДАНИЕ 4: Вычисление q'(v)")
output.append("="*60)

output.append("\\nФормула Энгсета-I:")
output.append("q'(v) = (1/v) · Σ(k=1 до K) (N + 1 - v/b_k)·S_k·b_k·q'(v - b_k)")
output.append("")

q_prime = {0: Fraction(1)}
output.append(f"q'(0) = 1\\n")

for v in v_list:
    output.append("-"*60)
    output.append(f"Вычисление q'({v}):")
    output.append("-"*60)

    summ = Fraction(0)

    for k in range(K):
        output.append(f"\\nk={k+1} (b_{k+1}={b[k]}):")

        if v >= b[k]:
            output.append(f"  v - b_{k+1} = {v} - {b[k]} = {v - b[k]} ≥ 0 ✓")

            coeff = N + 1 - Fraction(v) / Fraction(b[k])

            output.append(f"  Коэффициент = {N} + 1 - {v}/{b[k]} = {coeff} = {float(coeff)}")

            if coeff > 0:
                term = coeff * S[k] * b[k] * q_prime.get(v - b[k], Fraction(0))
                summ += term

                output.append(f"  Коэффициент > 0 ✓ → учитываем")
                output.append(f"  Слагаемое = {term} = {float(term)}")
            else:
                output.append(f"  Коэффициент ≤ 0 ✗ → пропускаем")
        else:
            output.append(f"  v - b_{k+1} = {v} - {b[k]} < 0 ✗ → пропускаем")

    q_prime[v] = summ / v
    output.append(f"\\nq'({v}) = {summ} / {v} = {q_prime[v]} = {float(q_prime[v])}\\n")

output.append("="*60)
output.append("ИТОГОВЫЕ РЕЗУЛЬТАТЫ")
output.append("="*60)
for v in v_list:
    output.append(f"q'({v}) = {q_prime[v]} = {float(q_prime[v])}")

"\\n".join(output)
`;

                const result = await pyodide.runPythonAsync(pythonCode);
                output.textContent = result;
            } catch (err) {
                output.textContent = 'Ошибка: ' + err.message;
                console.error(err);
            }

            btn.disabled = false;
            btn.textContent = 'Рассчитать';
        }

        // Инициализация при загрузке
        window.addEventListener('load', () => {
            initPyodide();
            generateInputs1();
            generateInputs2();
        });
    </script>
</body>

</html>
